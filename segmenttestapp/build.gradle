apply plugin: 'com.android.application'


android {
    compileSdkVersion 25

    defaultConfig {
        applicationId "com.appsflyer.segment.app"
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    api 'com.android.support:appcompat-v7:25.1.1'
    //noinspection GradleDynamicVersion
    api 'com.segment.analytics.android:analytics:4.+'
    api 'com.appsflyer:segment-android-integration:1.13'
    api 'com.android.installreferrer:installreferrer:1.0'
    //api project(':app')
    //    compile 'com.google.firebase:firebase-crash:9.4.0'
    //compile 'com.appsflyer:af-android-sdk:4.7.4'
}


