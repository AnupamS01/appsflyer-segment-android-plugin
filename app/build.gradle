apply plugin: 'com.android.library'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.appsflyer:af-android-sdk:5.2.0@aar'
    compileOnly 'com.android.installreferrer:installreferrer:1.1'
    compileOnly 'com.segment.analytics.android:analytics:4.+'

    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:1.10.19'
    testImplementation 'com.segment.analytics.android:analytics-tests:4.+'
}

apply from: rootProject.file('gradle/gradle-mvn-push.gradle')